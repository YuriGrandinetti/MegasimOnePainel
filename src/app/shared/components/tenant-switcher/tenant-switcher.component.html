<div *ngIf="!loading; else loadingTpl">

  <ng-container *ngIf="tenants.length > 0; else noTenantsTpl">
    <select
      class="form-select form-select-sm"
      [ngModel]="currentTenantId"
      (ngModelChange)="onChangeTenant($event)"
      [disabled]="switching">

      <option [ngValue]="null" disabled>Selecione o tenant...</option>

      <option *ngFor="let t of tenants"
              [ngValue]="t.tenantId">
        {{ t.name }} {{ t.isCurrent ? '(atual)' : '' }}
      </option>
    </select>
  </ng-container>

</div>

<ng-template #loadingTpl>
  <span class="text-light small">Carregando tenants...</span>
</ng-template>

<ng-template #noTenantsTpl>
  <span class="text-warning small">Nenhum tenant disponÃ­vel.</span>
</ng-template>
