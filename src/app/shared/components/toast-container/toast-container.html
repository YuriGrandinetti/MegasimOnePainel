<div class="toast-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let t of toasts" class="toast show mb-2" [ngClass]="cssClass(t)">
    <div class="toast-header">
      <strong class="me-auto">
        {{ t.title || (t.type | titlecase) }}
      </strong>
      <button type="button"
              class="btn-close ms-2 mb-1"
              aria-label="Fechar"
              (click)="close(t)"></button>
    </div>
    <div class="toast-body">
      {{ t.message }}
    </div>
  </div>
</div>
