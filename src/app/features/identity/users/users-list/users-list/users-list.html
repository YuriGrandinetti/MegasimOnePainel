<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Usuários</h2>

    <div>
      <!-- futuramente: botão de novo usuário -->
      <!-- <button class="btn btn-sm btn-success me-2" type="button">
        Novo usuário
      </button> -->
      <button class="btn btn-sm btn-primary" type="button" (click)="load()" [disabled]="loading">
        Atualizar
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <app-data-grid
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [context]="gridContext"
        [height]="500"
        [pagination]="true"
        [pageSize]="25">
      </app-data-grid>
    </div>
  </div>

</div>
